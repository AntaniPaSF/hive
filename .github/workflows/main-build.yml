name: Main Build
# Builds Docker image on main branch and PRs to main

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker BuildKit
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image tags
        id: meta
        run: |
          COMMIT_SHORT=$(git rev-parse --short HEAD)
          MAIN_TAG="main-${COMMIT_SHORT}"
          IMAGE_NAME_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          
          echo "tag=main-${COMMIT_SHORT}" >> $GITHUB_OUTPUT
          echo "full_image=${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:${MAIN_TAG}" >> $GITHUB_OUTPUT
          echo "full_image_latest=${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:latest" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name == 'push' }}
          tags: |
            ${{ steps.meta.outputs.full_image }}
            ${{ steps.meta.outputs.full_image_latest }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Print build status
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "✅ Docker image built and pushed"
            echo "   Image: ${{ steps.meta.outputs.image }}"
            echo "   Latest: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          else
            echo "✅ Docker image built successfully (PR test - not pushed)"
          fi
