# LLM Benchmark Ground Truth Dataset
#
# This file contains question-answer pairs for validating the RAG-enabled
# chatbot's accuracy, citation coverage, and performance.
#
# Format:
#   - id: Unique identifier (e.g., Q001, Q002)
#   - category: Question domain (vacation_policy, expense_policy, etc.)
#   - question: The question text to send to the LLM API
#   - expected_answer: Primary expected answer for accuracy validation
#   - variations: Alternative acceptable answer formulations (optional)
#   - citation_required: Whether citation is mandatory (default: true)
#   - tags: Metadata tags for filtering/grouping (optional)

version: "1.0.0"
created: "2026-01-21"
description: "Benchmark dataset for HR chatbot accuracy validation (MVP)"

