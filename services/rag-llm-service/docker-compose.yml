version: '3.8'

services:
  # Ollama LLM Service (Mistral 7B)
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-service
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - rag-network
    restart: unless-stopped

  # RAG LLM Service
  rag-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-llm-service
    ports:
      - "${RAG_SERVICE_PORT:-8000}:8000"
    volumes:
      - ./src:/app/src:ro
      - ./logs:/app/logs
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - VECTOR_STORE_URL=${VECTOR_STORE_URL:-http://chromadb:8001}
      - VECTOR_STORE_COLLECTION=${VECTOR_STORE_COLLECTION:-hr_documents}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-all-MiniLM-L6-v2}
      - EMBEDDING_API_URL=${EMBEDDING_API_URL:-http://hr-pipeline:8002/embed}
      - MIN_CONFIDENCE_THRESHOLD=${MIN_CONFIDENCE_THRESHOLD:-0.5}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - RAG_SERVICE_PORT=8000
    depends_on:
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - rag-network
    restart: unless-stopped

volumes:
  ollama-data:
    driver: local

networks:
  rag-network:
    driver: bridge
